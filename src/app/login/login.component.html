<div id="login">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
        
        </div>
        <div class="card-body">
          <form role="form" #loginForm="ngForm" (ngSubmit)="userLogin(loginForm)">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
              </div>
              <input type="text" name="loginid" id="loginid" class="form-control" placeholder="email" [(ngModel)]="loginModel.loginId">
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <input type="password" name="loginpassword" id="lolginpassword" class="form-control" placeholder="password"[(ngModel)]="loginModel.password">
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a href="#">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script> 
  <script src="js/jquery.easing.min.js"></script> 
  <script src="js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="js/slick.min.js"></script> 
  <script type="text/javascript" src="js/custom.js"></script> 
  <script src="contactform/contactform.js"></script> 
  <script>
    function toggleIcon(e) {
      $(e.target)
          .prev('.panel-heading')
          .find(".more-less")
          .toggleClass('glyphicon-plus glyphicon-minus');
  }
  $('.panel-group').on('hidden.bs.collapse', toggleIcon);
  $('.panel-group').on('shown.bs.collapse', toggleIcon);</script>
  </div>
